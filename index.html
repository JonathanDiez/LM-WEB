<body>
    <div class="main-container">
        <header class="app-header">
            <h1>DATOS | LA MESA</h1>
            <div id="auth-container">
                <div id="login-form" class="auth-section hidden">
                    <input type="email" id="email" placeholder="Correo electr칩nico" required>
                    <input type="password" id="password" placeholder="Contrase침a" required>

                    <span id="user-email"></span>

                 </div>
                 <div class="form-group">
                     <label for="new-participant-points">Puntos Iniciales:</label>
                     <input type="number" id="new-participant-points" value="0" required>
                 </div>
                 <button type="submit" id="add-participant-button">A침adir</button>

                    <h2>Miembros de LA MESA</h2>
                    <ul id="lista-personas">
                        <li>Cargando miembros...</li>
                    </ul>
                </section>
            </main>

            <aside class="column-sidebar">
                <section class="top-section card">
                     <h2>游끥 Top 5</h2>
                     <ul id="top-5-lista">
